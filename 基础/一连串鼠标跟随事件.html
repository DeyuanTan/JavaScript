<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		div{width:100px;height: 150px;background-color: red;position: absolute;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var aDiv=document.getElementsByTagName('div');
			document.onmousemove=function(ev){
				var oEvent=ev||event;
				var i = 0;
				for(i = aDiv.length-1;i > 0; i--) {
					aDiv[i].style.left=aDiv[i-i].style.left;
					aDiv[i].style.top=aDiv[i-i].style.top;
				};
				aDiv[0].style.left=oEvent.clientX+'px';
				aDiv[0].style.top=oEvent.clientY+'px';
			}
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
