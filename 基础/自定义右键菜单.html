<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#ul1{width:100px;background-color: #ccc;border: 1px solid black;position: absolute;display: none;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.oncontextmenu=function(ev){
			var oUl=document.getElementById('ul1');
			var oEvent=ev||event;
			oUl.style.display='block';
			oUl.style.left=oEvent.clientX+'px';
			oUl.style.top=oEvent.clientY+'px';
			return false;
		};
		document.onclick=function(){
			var oUl=document.getElementById('ul1');
			oUl.style.display='none';
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>登录</li>
		<li>回到首页</li>
		<li>注销</li>
		<li>加入VIP</li>
	</ul>
</body>
</html>
