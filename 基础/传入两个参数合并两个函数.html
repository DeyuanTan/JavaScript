<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		#div1{height: 200px;width: 100px;background-color: red;position: absolute;left: -100px;}
		#div1 span{width: 20px;height: 60px;line-height: 20px;text-align: center;left: 100px;top:70px;background-color: yellow;position: absolute;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			oDiv.onmouseover=function(){
				startMove(10,0);
			};
			oDiv.onmouseout=function(){
				startMove(-10,-100);
			};
		}
		var timer=null;
		function startMove(iSpeed,iTarget){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				if(oDiv.offsetLeft==iTarget){
					clearInterval(timer)
				}else{
					oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
				};
			} ,30)
		}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
