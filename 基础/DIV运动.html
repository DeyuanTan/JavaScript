<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		#div1{height: 100px;width: 100px;background-color: red;position: absolute;top:50px;left:0;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var timer=null;
		function startMove(){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				if(oDiv.offsetLeft>=500){
					clearInterval(timer);
				}else{
					oDiv.style.left=oDiv.offsetLeft+10+'px';
				}
			} ,30)
		}
	</script>
</head>
<body>
	<input type="button" value="移动" onclick="startMove()" />
	<div id="div1"></div>
</body>
</html>
