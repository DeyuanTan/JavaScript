<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		#div1{filter: alpha(opacity:30);opacity: 0.3;width:500px;height: 500px;background-color: red;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			oDiv.onmouseover=function(){
				startMove(100);
			};
			oDiv.onmouseout=function(){
				startMove(30);
			};
		}
		var timer=null;
		var alpha=30;
		function startMove(iTarget){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				var iSpeed=0;
				if(alpha<iTarget){
					iSpeed=1;
				}else{
					iSpeed=-1;
				};
				if(alpha==iTarget){
					clearInterval(timer);
				}else{
					alpha+=iSpeed;
					oDiv.style.filter = alpha;
					oDiv.style.opacity=alpha/100;
				}
			} ,30)
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
