<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止键盘默认行为</title>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt=document.getElementById('txt1');
			oTxt.onkeydown=function(){
				return false;
			};
		}
	</script>
</head>
<body>
	<input id='txt1' type='text' />
</body>
</html>
