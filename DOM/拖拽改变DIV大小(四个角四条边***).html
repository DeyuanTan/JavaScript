<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
	#div1{width: 10px;height: 10px;background:red;position: absolute; bottom: 0;right: 0;}
	#div2{width: 200px;height: 150px;background-color: #ccc;position: relative;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');

			oDiv.onmousedown=function(ev){
				var oEvent=ev||event;
				var disX=oEvent.clientX-oDiv.offsetLeft;
				var disY=oEvent.clientY-oDiv.offsetTop;
				document.onmousemove=function(ev){
					var oEvent=ev||event;
					oDiv2.style.width=oEvent.clientX-disX+oDiv.offsetWidth+'px';
					oDiv2.style.height=oEvent.clientY-disY+oDiv.offsetHeight+'px';
				};
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
				};
			};
		};
		</script>
</head>
<body>
	<div id="div2">
		<div id="div1"></div>
	</div>
</body>
</html>
