<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象</title>
	<script type="text/javascript">
		var arr1=new Array(13,34,56,77,24);
		var arr2=new Array(45,66,35,86,23,75,65);
		Array.prototype.sum=function(){   //原型：给一类元素添加方法和属性
			var result=0;
			var i = 0;
			for(i=0;i<this.length;i++){
				result+=this[i];
			}
			return result;
		};
		alert(arr1.sum());
		alert(arr2.sum());
	</script>
</head>
<body>
	
</body>
</html>
