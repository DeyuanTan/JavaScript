<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
	*{margin:0;padding: 0;}
	#ul1{width:366px;height: 0;position: relative;margin:0 auto;}
	#ul1 li{list-style: none;width: 100px;height: 100px;background-color: #ccc;border: 1px solid black;float:left;margin:10px;left: 10px;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="startMove.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		var aLi=oUl.getElementsByTagName('li');
		var iMinZindex=2;
		var i=0;
		for(i=0;i<aLi.length;i++){
			aLi[i].style.left=aLi[i].offsetLeft+'px';
			aLi[i].style.top=aLi[i].offsetTop+'px';
		};
		for(i=0;i<aLi.length;i++){
			aLi[i].style.position='absolute';
			aLi[i].style.margin='0';
		};
		for(i=0;i<aLi.length;i++){
			aLi[i].onmouseover=function(){
				this.style.zIndex=iMinZindex++;
				startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
			};
			aLi[i].onmouseout=function(){
				startMove(this,{width:100,height:100,marginLeft:0,marginTop:0})
			}
		}
	}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
