		// 加速运动
		var iSpeed=0;
		function startMove(){
			var oDiv1=document.getElementById('div1');	
			oDiv1.timer=setInterval(function(){
				iSpeed++;
				oDiv1.style.left=oDiv1.offsetLeft+iSpeed+'px';
				if(iSpeed>=30){
					clearInterval(oDiv1.timer)
				};
			},30);
		}
	</script>
</head>
<body>
	<input type="button" value="开始运动" onclick="startMove()">
	<div id="div1"></div>
