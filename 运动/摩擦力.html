<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
	#div1{width: 100px;height: 100px;background-color: red;position: absolute;top:50px;left: 0;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var iSpeed=20;
		function startMove(){
			var oDiv=document.getElementById('div1');
			setInterval(function(){
				iSpeed*=0.95;
				oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
			} ,30)
		}
	</script>
</head>
<body>
	<input type="button" value="开始运动" onclick="startMove()">
	<div id="div1"></div>
</body>
</html>
