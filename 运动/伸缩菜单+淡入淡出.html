<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		*{margin:0;padding: 0}
		#ul1 li{width: 100px;height: 20px;line-height: 20px;text-align: center;position: relative;float: left;list-style: none;background-color: #9f3;border: 1px solid black;}
		#ul1 li div{background-color: #ccc;overflow: hidden;position: absolute;top: 20px;width: 100%;height: 0;filter: alpha(opacity:0);opacity: 0;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="startMove.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aLi=oUl.getElementsByTagName('li');
			var i=0;

			for(i=0;i<aLi.length;i++){
				aLi[i].onmouseover=function(){
					var oDiv=this.getElementsByTagName('div')[0];
					oDiv.style.height='auto'; //auto 高度随内容自适应
					var iHeight=oDiv.offsetHeight;
					oDiv.style.height=0;
					startMove(oDiv,{opacity:100,height:iHeight});
				};
				aLi[i].onmouseout=function(){
					var oDiv=this.getElementsByTagName('div')[0];
					startMove(oDiv,{opacity:0,height:0});
				};
			};
		};
	</script>
</head>
<body>
	<ul id="ul1">
		<li>
			首页
			<div>
				放假<br />
				发觉<br />
				哈哈哈<br />
				IFA看
			</div>
		</li>
		<li>
			深深
			<div>
				hfhj<br />
				hfkash<br />
				hjkashf<br />
				hksdfh
			</div>
		</li>
		<li>
			建行卡
			<div>
				关于<br />
				和副驾驶<br />
				进了房间<br />
				就分开时间
			</div>
		</li>
	</ul>
</body>
</html>
